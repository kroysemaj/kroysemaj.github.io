<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pierce Games</title>
  </head>
  <body>
    <div class="container d-flex flex-column align-items-center">
      <div class="row mb-5">
        <div class="col">
          <h1 class="text-center welcome">
            We<span id="luigi-trigger">l</span>co<span id="mario-trigger"
              >m</span
            >e to
          </h1>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <img
            src="assets/pierceGames.svg"
            alt="Pierce Games LLC"
            class="logo"
          />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <a
            class="btn btn-lg btn-outline-primary"
            href="https://vimeo.com/piercegames"
            role="button"
            >Enter Here!</a
          >
        </div>
      </div>
    </div>
    <div class="form-check form-switch" id="hard-mode">
      <input class="form-check-input" type="checkbox" id="hard-mode-switch" />
      <label class="form-check-label" for="flexSwitchCheckDefault"
        >Click to Enable Hard Mode!</label
      >
    </div>
    <img id="luigi" class="easter-egg" src="assets/luigi.png" />
    <img id="mario" class="easter-egg" src="assets/mario.png" />
    <img id="Spongebob" class="easter-egg" src="assets/spongebob.png" />
    <img id="squidward1" class="easter-egg" src="assets/squidward-yay.png" />
    <img id="squidward2" class="easter-egg" src="assets/squidward-dab.png" />
    <img id="ColinSpears" class="easter-egg" src="assets/ColinSpears.png" />
    <img
      id="JeanLucAguilera"
      class="easter-egg"
      src="assets/JeanLucAguilera.png"
    />
    <img id="pierce" class="easter-egg" src="assets/pierce.png" />
    <img id="krabby-patty" src="assets/krabby-patty.png" />
    <script
      src="https://code.jquery.com/jquery-1.12.4.min.js"
      integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
